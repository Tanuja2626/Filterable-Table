<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration & Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-4">
    <h2>Student Registration</h2>
    <form onsubmit="addStudent(event)" class="mb-4">
        <div class="column">
            <div class="col-md-3">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" id="name" class="form-control" placeholder="Student Name">
            </div>
            <div class="col-md-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-md-3">
                <label for="name" class="form-label">College Name</label>
                <input type="text" id="college" class="form-control" placeholder="College Name">
            </div>
            <div class="col-md-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" id="course" class="form-control" placeholder="Course">
            </div>
            <div class="col-md-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Age">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Add Student</button>
    </form>
    
    <h2>Student List</h2>
    <input type="text" id="filter" class="form-S" placeholder="Filter students..." onkeyup="filterTable()">
    <table class="table table-bordered" id="studentTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Student Name</th>
                <th onclick="sortTable(1)">Email</th>
                <th onclick="sortTable(2)">College Name</th>
                <th onclick="sortTable(3)">Course</th>
                <th onclick="sortTable(4)">Age</th>
            </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
    </table>

    <script src="registration.js"></script>
</body>
</html>
